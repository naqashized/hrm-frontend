<div class="d-flex align-items-stretch flex-nowrap min-height-100 h-100">
    <div class="card card-body mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <div class="mb-3">
          <p class="ff-headers text-uppercase">New Designation</p>
        </div>
            <input type="hidden" class="form-control" [formControl]="form.controls['id']" [ngClass]="{'is-invalid': form.controls['id'].hasError('required') && form.controls['id'].touched}"/>
        <fieldset class="form-group">
          <label for="name">
            Name
          </label>
          <input type="text" class="form-control" placeholder="name" [formControl]="form.controls['name']" [ngClass]="{'is-invalid': form.controls['name'].hasError('required') && form.controls['name'].touched}"/>
          <div class="invalid-feedback" *ngIf="form.controls['name'].hasError('required') && form.controls['name'].touched">Name is required.</div>
        </fieldset>
        
        <fieldset class="form-group">
          <label for="description">
            Description
          </label>
          <input type="text" class="form-control" placeholder="description" [formControl]="form.controls['description']" [ngClass]="{'is-invalid': form.controls['description'].hasError('required') && form.controls['description'].touched}"/>
          <div class="invalid-feedback" *ngIf="form.controls['description'].hasError('required') && form.controls['description'].touched">Name is required.</div>
        </fieldset>
  
        <div class="custom-control custom-checkbox mb-3">
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
